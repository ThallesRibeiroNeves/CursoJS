<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Em qual país você vive atualmente <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var origem = String(pais.value)
            
            
            if (origem == 'Brasil'){
    res.innerHTML = 'Você é Brasileiro!'
} else{
    res.innerHTML = 'Você é Estrangeiro!'
}

        }
    </script>
</body>
</html>
