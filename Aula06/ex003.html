<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(97, 97, 242);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //ou só number
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))//conversão pra string/ String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
